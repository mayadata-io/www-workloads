<app-header></app-header>
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th width="25%">Workload</th>
      <th width="25%">Status</th>
      <th width="25%">Version</th>
      <th width="25%">Configration</th>
    </tr>
  </thead>
  <tbody class="table-light">
    <tr>
      <td><img src="assets/mong.png" class="mt-3" style="height:50px;width:70px"><a href="https://mongojiva.test.openebs.io/"
          target="_blank"><br>MongoDB</a></td>
      <td>
        <div [ngSwitch]="status">
          <div *ngSwitchCase="'Running'">
            <button type="button" class="btn btn-round btn-success my-4">
              <i class="mr-1" style="font-size:18px"></i>Running
            </button>
          </div>
          <div *ngSwitchCase="'Failed'">
            <button type="button" class="btn btn-round btn-danger my-4">
              <i class="fa fa-exclamation-triangle mr-1" style="font-size:18px"></i>Down
            </button>
          </div>
          <div *ngSwitchDefault>
            <button type="button" class="btn btn-round btn-basic my-4">
              <i class="fa fa-clock-o mr-1" style="font-size:18px"></i>Unknown
            </button>
          </div>
        </div>
      </td>
      <td><br>0.7</td>
      <td><br>Application Replica : 2,<br>OpenEBS Replica : 1/application </td>
    </tr>
  </tbody>
</table>
<app-footer></app-footer>
